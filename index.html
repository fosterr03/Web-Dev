<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {

            box-sizing: border-box;

        }

        body {

            margin: 0;

        }

        .Header {

            background-color: yellow;

            text-align: center;

            text-decoration: underline;

            padding: 20px;

        }

        .Box {

            background-color: turquoise;

            color: purple;

            padding: 5px;

            text-align: center;

        }

        .Navbar {

            border-style: rgb(59, 252, 0);

            overflow: hidden;

            background-color: #e60b92;

            text-align: center;

            height: 50px;

        }

        .Navbar a {

            float: left;

            display: block;

            color: #3898cf;

            text-align: center;

            padding: 14px 16px;

            text-decoration: none;

        }

        .Navbar a:hover {

            background-color: rgb(241, 16, 16);

            color: rgb(253, 155, 8);

            height: 50px;

        }

        .Column {

            float: left;

            width: 30%;

            padding: 15px;

            height: 220px;

            border: 5px;

            border-style: groove;

            background-color: rgb(10, 103, 197);

        }

        @media screen and (max-width: 600px) {

            .Column {

                width: 100%;

            }

        }

        div.twirl {
            width: 400px;
            height: 200px;
            background-color: pink;
            border: 1px solid black;
        }

        div.twirl:hover {
            -ms-transform: translate(50px,100px);
            transform: translate(50px,100px);
            background-color: red;
            animation-name: animation;
            animation-duration: 2s;
            transform: rotateY(360deg);
            transform: matrix(1, -0.3, 0, 1, 0, 0)
        }

        @keyframes animation{
            from {transform: rotate(0deg);}
            to {transform: rotate(200deg);}
        }


    </style>
</head>
